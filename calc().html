<!DOCTYPE html>
<html>
    <head>
        <style>
            
            div#a{
                width: 300px;
                background-color: red;
                float: left;
            }

            div#b{
                width: calc(100% - 300px) ;
                background-color: orange;
                float: left;
            }

        </style>
    </head>
    <body>
        <div id="a">A</div>
        <div id="b">B</div>
    </body>
</html>
